<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>V6-Web-Tweaks</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0b0b0b;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    header {
      padding: 10px;
      background: #1a0000;
      display: flex;
      gap: 10px;
      align-items: center;
      box-shadow: 0 0 10px #900;
      z-index: 2;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: none;
      font-size: 16px;
      background: #300;
      color: #fff;
      outline: none;
      border-radius: 0;
    }

    button {
      padding: 10px 16px;
      font-size: 16px;
      background: #900;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
      border-radius: 0;
    }

    button:hover {
      background: #c00;
    }

    iframe {
      flex: 1;
      border: none;
      width: 100%;
      z-index: 1;
    }

    .console-window {
      position: absolute;
      top: 80px;
      left: 50px;
      width: 400px;
      height: 250px;
      background: #111;
      border: 2px solid #900;
      box-shadow: 0 0 20px #900;
      display: none;
      flex-direction: column;
      resize: both;
      overflow: hidden;
      z-index: 999;
    }

    .console-header {
      background: #300;
      padding: 8px;
      cursor: move;
      font-weight: bold;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .console-header button {
      background: transparent;
      border: none;
      color: #f66;
      font-size: 16px;
      cursor: pointer;
      border-radius: 0;
    }

    .console-output {
      flex: 1;
      overflow-y: auto;
      padding: 8px;
      font-family: monospace;
      color: #0f0;
      background: #000;
    }

    .console-input {
      display: flex;
      border-top: 1px solid #333;
    }

    .console-input input {
      flex: 1;
      padding: 8px;
      border: none;
      background: #111;
      color: #0f0;
      font-family: monospace;
      font-size: 16px;
      outline: none;
      border-radius: 0;
    }

    .console-input button {
      background: #900;
      color: white;
      border-radius: 0;
    }

    .v6-title, .fps-counter {
      font-family: 'Share Tech Mono', monospace;
      position: absolute;
      z-index: 1000;
      font-size: 24px;
      animation: fadeRedBlack 2s infinite alternate;
    }

    .v6-title {
      left: 10px;
      top: 10px;
    }

    .fps-counter {
      right: 10px;
      font-size: 14px; /* Same size as commands text */
      top: 70px; /* Adjusted to be lower, under the bar */
    }

    .command-hint {
      font-family: 'Share Tech Mono', monospace;
      font-size: 14px;
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: red;
      animation: fadeRedBlack 2s infinite alternate;
      z-index: 10000; /* Ensures the text is in front */
    }

    @keyframes fadeRedBlack {
      0% { color: black; }
      100% { color: red; }
    }
  </style>
</head>
<body>
  <div class="v6-title" id="v6Title">V6-Web-Tweaks</div>
  <div class="fps-counter" id="fpsCounter">FPS: 0</div>

  <header id="topBar">
    <input id="urlInput" type="text" placeholder="Enter website URL (e.g., https://example.com)">
    <button onclick="loadWebsite()">Load</button>
  </header>

  <iframe id="siteFrame" src="about:blank"></iframe>

  <div class="console-window" id="consoleWindow">
    <div class="console-header" id="consoleHeader">
      Console
      <button onclick="toggleConsole()">âœ•</button>
    </div>
    <div class="console-output" id="consoleOutput"></div>
    <div class="console-input">
      <input type="text" id="consoleInput" placeholder="Type command...">
      <button onclick="runCommand()">Run</button>
    </div>
  </div>

  <div class="command-hint">
    Ctrl+X: Toggle console<br>
    Ctrl+B: Toggle bar
  </div>

  <script>
    const iframe = document.getElementById('siteFrame');
    const input = document.getElementById('urlInput');
    const consoleWindow = document.getElementById('consoleWindow');
    const consoleHeader = document.getElementById('consoleHeader');
    const consoleInput = document.getElementById('consoleInput');
    const consoleOutput = document.getElementById('consoleOutput');
    const topBar = document.getElementById('topBar');
    const v6Title = document.getElementById('v6Title');
    const fpsCounter = document.getElementById('fpsCounter');

    let lastTimestamp = 0;
    let frameCount = 0;

    function updateTitlePosition() {
      v6Title.style.top = (topBar.style.display === 'none') ? '10px' : (topBar.offsetHeight + 10) + 'px';
    }

    function loadWebsite() {
      let url = input.value.trim();
      if (!url.startsWith('http')) url = 'https://' + url;
      iframe.src = url;
    }

    function toggleConsole() {
      const isVisible = consoleWindow.style.display !== 'none';
      consoleWindow.style.display = isVisible ? 'none' : 'flex';
    }

    function toggleTopBar() {
      const isVisible = topBar.style.display !== 'none';
      topBar.style.display = isVisible ? 'none' : 'flex';
      updateTitlePosition();
      // Adjust FPS position based on the visibility of the top bar
      if (topBar.style.display === 'none') {
        fpsCounter.style.top = '10px';
      } else {
        fpsCounter.style.top = '70px'; /* Set the FPS display further below the bar */
      }
    }

    function runCommandFromText(command) {
      if (command.trim()) {
        consoleOutput.innerHTML += `<div>> ${command}</div>`;
        switch (command.toLowerCase()) {
          case 'toggle':
          case 'hide':
            toggleConsole();
            break;
          case 'hidebar':
          case 'togglebar':
            toggleTopBar();
            break;
          default:
            consoleOutput.innerHTML += `<div style="color: #666;">Unknown command.</div>`;
        }
        consoleOutput.scrollTop = consoleOutput.scrollHeight;
      }
    }

    function runCommand() {
      const command = consoleInput.value.trim();
      runCommandFromText(command);
      consoleInput.value = '';
    }

    consoleInput.addEventListener("keydown", function(e) {
      if (e.key === "Enter") runCommand();
    });

    // Global hotkeys
    window.addEventListener("keydown", function(e) {
      if (e.ctrlKey && e.key.toLowerCase() === "x") {
        e.preventDefault();
        toggleConsole();
      }
      if (e.ctrlKey && e.key.toLowerCase() === "b") {
        e.preventDefault();
        toggleTopBar();
      }

      if (e.key === "Enter" && document.activeElement.tagName !== "INPUT") {
        const command = prompt("Enter command:");
        if (command !== null) runCommandFromText(command);
      }
    });

    // Allow global key capture after iframe is clicked
    iframe.addEventListener("load", () => {
      iframe.contentWindow.addEventListener("blur", () => {
        window.focus();
      });
    });

    // Drag functionality
    let isDragging = false, offsetX = 0, offsetY = 0;
    consoleHeader.addEventListener('mousedown', function(e) {
      isDragging = true;
      const rect = consoleWindow.getBoundingClientRect();
      offsetX = e.clientX - rect.left;
      offsetY = e.clientY - rect.top;
    });

    window.addEventListener('mousemove', function(e) {
      if (isDragging) {
        consoleWindow.style.left = (e.clientX - offsetX) + 'px';
        consoleWindow.style.top = (e.clientY - offsetY) + 'px';
      }
    });

    window.addEventListener('mouseup', () => isDragging = false);

    // FPS counter
    function updateFPS(timestamp) {
      if (lastTimestamp) {
        frameCount++;
        const delta = timestamp - lastTimestamp;
        if (delta > 1000) {
          const fps = frameCount / (delta / 1000);
          fpsCounter.textContent = `FPS: ${Math.round(fps)}`;
          frameCount = 0;
          lastTimestamp = timestamp;
        }
      } else {
        lastTimestamp = timestamp;
      }
      requestAnimationFrame(updateFPS);
    }

    requestAnimationFrame(updateFPS);

    window.onload = updateTitlePosition;
  </script>
</body>
</html>
